<div class="carousel slide my-4" id="carouselExampleIndicators" data-ride="carousel">
    <ol class="carousel-indicators">
        <li class="active" data-target="#carouselExampleIndicators" data-slide-to="0"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active"><img class="d-block img-fluid" src="assets/iphone1.jpg" alt="First slide" style="width:1000px;height:400px;" /></div>
        <div class="carousel-item"><img class="d-block img-fluid" src="assets/iphone2.png" style="width:1000px;height:400px;" alt="Second slide" /></div>
        <div class="carousel-item"><img class="d-block img-fluid" src="assets/iphone3.jpg" alt="Third slide" style="width:1000px;height:400px;"/></div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<div class="row">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor = "let product of productList">
        <div class="card h-100">
            <a href="#!"><img class="card-img-top" src="assets/sp.jpg" alt="..." /></a>
            <div class="card-body">
                <h4 class="card-title"><a routerLink="/products/view-product/{{product.productId}}">{{product.name}}</a></h4>
                <h5>Rs. {{product.price}}</h5>
                <p class="card-text">{{product.description}}</p>
            </div>
            <div class="card-footer"><small class="text-muted">★ ★ ★ ★ ☆</small></div>
        </div>
    </div>
   </div>
